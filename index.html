<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
   <title>Murder on the Orient Express</title>
   <link rel="icon" type="image/png" href="http://www.iconsdb.com/icons/preview/soylent-red/railway-station-xxl.png">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=MedievalSharp|Tangerine" rel="stylesheet">   
   <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
s
<body>

    <div class="jumbotron jumbotron-fluid" id="billboard">
        <div class="container-fluid">
          <h1 class="display-3">MURDER ON THE ORIENT EXPRESS</h1>
          <p class="lead">Pick your poison</p>
        </div>
    </div>

  <section>
    <div class="container" id="table-container">
        <div class="panel panel-default">
        <div class="panel-heading" id="header">Current Train Schedule</div>

        <div class="table-responsive ">
        <table class="table table-striped table-hover" id="train-schedule">
          <thead class>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
              <th>Edit Entry</th>
              <th>Delete Entry</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>
      </div>

      <div class="container col-sm-12">
            <div class="panel panel-default">
            <div class="panel-heading" id="header">Add Train</div>
    
        <form>
    <div class="form-group">
    <label for="nameInput">Train Name</label>
    <input type="text" class="form-control" id="nameInput" required>
  </div>
  <div class="form-group">
    <label for="destInput">Destination</label>
    <input type="text" class="form-control" id="destInput" required>
    </div>
    <div class="form-group">
            <label for="firstTimeInput">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTimeInput" attr-name="restrict" required>
    </div>
    <div class="form-group">
            <label for="freqInput">Frequency (min)</label>
            <input type="text" class="form-control" id="freqInput" required>
            </div>
  <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
</form>
</section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/schedule.js"></script>
  
</body>
</html>
